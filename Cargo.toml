[package]
name = "oarfish"
version = "0.3.1"
edition = "2021"
authors = [
  "Zahra Zare Jousheghani <zzare@umd.edu>",
  "Rob Patro <rob@cs.umd.edu>",
]
description = "A fast, accurate and versatile tool for long-read transcript quantification."
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/COMBINE-lab/oarfish"
homepage = "https://COMBINE-lab.github.io/oarfish"
include = [
  "/src/*.rs",
  "/src/util/*.rs",
  "/Cargo.toml",
  "/Cargo.lock",
  "/README.md",
  "/LICENSE"
]
keywords = [
  "RNA-seq",
  "quantification",
  "long-read",
  "transcriptomics"
]
categories = ["command-line-utilities", "science"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
seqcol_rs = { git = "https://github.com/COMBINE-lab/seqcol_rs", branch = "dev", version = "0.1.0" }
anyhow = "1.0.80"
bio-types = "1.0.1"
clap = { version = "4.5.1", features = ["derive"] }
coitrees = "0.4.0"
noodles-bam = "0.56.0"
noodles-gtf = "0.23.0"
noodles-sam = "0.53.0"
num-format = "0.4.4"
tabled = "0.15.0"
tracing = "0.1.40"
tracing-subscriber = {version="0.3.18", features=["env-filter"]}
typed-builder = "0.18.1"
rayon = "1.9"
statrs = "0.16"
csv = "1.3"
ndarray = "0.15"
serde = { version = "1", features = ["derive"] }
itertools = "0.12.1"
serde_json = "1.0.114"
path-tools = "0.1.0"
atomic_float = "0.1.0"
rand = "0.8.5"
arrow2 = { version = "0.18.0", features = ["io_parquet", "io_parquet_gzip", "io_parquet_zstd", "io_parquet_snappy"] }

[[bin]]
name = "oarfish"
path = "src/main.rs"

[profile.release]
debug-assertions = false
lto = "thin"
panic = "abort"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "plan"

[workspace.metadata.dist.github-custom-runners]
aarch64-apple-darwin = "macos-14"
