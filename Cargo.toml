[package]
name = "oarfish"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bio-types = "0.13.0"
clap = { version = "4.3.0", features = ["derive"] }
coitrees = "0.2.1"
nested_intervals = "0.2.2"
noodles-bam = "0.33.0"
noodles-gtf = "0.10.0"
noodles-sam = "0.30.0"
num-format = "0.4.4"
tracing = "0.1.37"
tracing-subscriber = {version="0.3.17", features=["env-filter"]}

[[bin]]
name = "oarfish"
path = "src/main.rs"


[lib]
name = "liboarfish"
path = "src/lib.rs"

[profile.release]
debug-assertions = false
lto = "thin"
panic = "abort"
