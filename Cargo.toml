[package]
name = "oarfish"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bio-types = "0.13.0"
clap = { version = "4.3.0", features = ["derive"] }
coitrees = "0.2.1"
nested_intervals = "0.2.2"
noodles-bam = "0.33.0"
noodles-gtf = "0.10.0"
noodles-sam = "0.30.0"
statrs = "0.16"
special = "0.10.2"
tracing = "0.1.37"
tracing-subscriber = {version="0.3.17", features=["env-filter"]}
kernel-density-estimation = "0.1.0"
libc = "0.2"
rayon = "1.5"
serde = { version = "1", features = ["derive"] }
csv = "1.0"
ndarray = "0.15"
rand = "0.8"

[[bin]]
name = "oarfish"
path = "src/main.rs"


[lib]
name = "liboarfish"
path = "src/lib.rs"
