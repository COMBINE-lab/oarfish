[package]
name = "oarfish"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
bio-types = "1.0.1"
clap = { version = "4.4.18", features = ["derive"] }
coitrees = "0.4.0"
nested_intervals = "0.3.0"
noodles-bam = "0.54.0"
noodles-gtf = "0.23.0"
noodles-sam = "0.51.0"
num-format = "0.4.4"
tabled = "0.15.0"
tracing = "0.1.40"
tracing-subscriber = {version="0.3.18", features=["env-filter"]}
typed-builder = "0.18.1"
rayon = "1.8"
statrs = "0.16"
csv = "1.3"
ndarray = "0.15"
serde = { version = "1", features = ["derive"] }

[[bin]]
name = "oarfish"
path = "src/main.rs"

[profile.release]
debug-assertions = false
lto = "thin"
panic = "abort"
